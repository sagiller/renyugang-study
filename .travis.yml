language: android
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - extra-android-support
before_install:
- openssl aes-256-cbc -K $encrypted_71dd2fdbbf29_key -iv $encrypted_71dd2fdbbf29_iv
  -in sagillerAndroid.jks.enc -out keys/sagillerAndroid.jks -d
- gem install fir-cli
script:
- ./gradlew assembleRelease
before_deploy:
- cp ./app/build/outputs/apk/*.apk .
deploy:
  provider: releases
  api_key:
    secure: 
  file: "app-release.apk"
  skip_cleanup: true
  on:
    repo: sagiller/renyugang-study
    branch: master
    tags: true
after_deploy:
- fir p app-release.apk -T $FIRIM_API_TOKEN
  -c "`git cat-file tag $TRAVIS_TAG`"
- curl -d "appid=11503&to=sagiller@163.com&subject=[自动通知] 安卓新版本$TRAVIS_TAG发布&project=4JiOa3&signature=$SUBMAIL_SIGNATURE&vars={\"TRAVIS_REPO_SLUG\":\"$TRAVIS_REPO_SLUG\",\"TRAVIS_TAG\":\"$TRAVIS_TAG\",\"TAG_DESCRIPTION\":\"$(git
  cat-file tag $TRAVIS_TAG | awk 1 ORS='<br>')\"}" https://api.submail.cn/mail/xsend.json
notifications:
  email:
    recipients:
    - sagiller@163.com
    on_success: always
    on_failure: always
git:
  depth: 1

